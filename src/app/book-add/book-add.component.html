<p>Thêm mới sách!</p>
<div>
  <form [formGroup]="bookForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>Tên</label>
      <input title="text" class="form-control" formControlName="title">
    </div>
    <div class="form-group">
      <label>Tác giả</label>
      <input title="text" class="form-control" formControlName="author">
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <button type="submit">Thêm mới</button>
    <button routerLink="/">Thoát</button>
  </form>
</div>
