<p>book-edit works!</p>
<form [formGroup]="bookForm" (ngSubmit)="save()">
  <div class="form-group">
    <label>id</label>
    <input class="form-control" formControlName="id" type="text" value="{{bookNeedEdit.id}}"  readonly>
  </div>
  <div class="form-group">
    <label>Tên</label>
    <input class="form-control" formControlName="title" type="text" value="{{bookNeedEdit.title}}" >
  </div>
  <div class="form-group">
    <label>Tác giả</label>
    <input class="form-control" formControlName="author" type="text" value="{{bookNeedEdit.author}}" >
  </div>
  <div class="form-group">
    <label>Mô tả</label>
    <textarea class="form-control" formControlName="description" id="noteContent" value="{{bookNeedEdit.description}}"></textarea>
  </div>
  <button type="submit">Cập nhật</button>
  <button routerLink="/">Thoát</button>
</form>
