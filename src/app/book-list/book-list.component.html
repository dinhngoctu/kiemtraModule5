<div>
  <p> có <span>{{bookLength}}</span> cuốn sách</p>
  <button routerLink="/book-add">Thêm mới sách</button>
</div>
<div>
  <table class="table table-dark">
    <tr>
      <th>#</th>
      <th>Tên sách</th>
      <th>Tác giả</th>
    </tr>
    <tr *ngFor="let book of listBook;let i = index" id="noteId{{book.id}}">
      <td>{{i+1}}</td>
      <td><a (click)="view(book)">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td><a (click)="delete(book)">xóa</a>|<a (click)="edit(book)">sửa</a></td>
    </tr>
  </table>
</div>
